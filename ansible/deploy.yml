---
- name: Intall reddit
  hosts: app
  tags: deploy-tag
  tasks:
    - name: Fetch the latest version of application code
      git:
        repo: 'https://github.com/express42/reddit.git'
        dest: /home/abramov/reddit
        version: monolith # <-- Указываем нужную ветку
      notify: reload puma
    - name: Bundle install
      bundler:
        state: present
        chdir: /home/abramov/reddit # <-- В какой директории выполнить команду bundle

  handlers:
  - name: reload puma
    become: true
    systemd:
      name: puma
      state: restarted
